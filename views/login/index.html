<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Login</title>
</head>
<body class="bg-zinc-50">
    <nav id="navbar" class="fixed top-0 right-0 left-0 bg-neutral-700 h-16">
    </nav>
    <div class="pt-16 max-h-screen flex max-w-7xl mx-auto justify-center items-center px-4 gap-2 mt-8">
        <div class="hidden lg:flex w-2/4 justify-center items-center">
            <img src="/imas/sign_up.svg" alt="">
        </div>
        <form id="form" class="flex flex-col gap-4 bg-zinc-200 p-4 rounded-lg text-md shadow-lg w-full md:w-9/12 lg:w-2/5 lg:h-3/5">
            
            <div class="flex flex-col gap-2">
                <label class="font-bold" for="name-input">Correo <span class="text-red-600">*</span></label>
                <input class="rounded-lg p-1 focus:outline-none focus:border-2 focus:border-indigo-900" type="email" id="email-input" name="email-input" autocomplete="off">
            </div>
            <div class="flex flex-col gap-2">
                <label class="font-bold" for="name-input">Contrase√±a<span class="text-red-600">*</span></label>
                <input class="rounded-lg p-1 focus:outline-none focus:border-2 focus:border-indigo-900" type="password" id="password-input" name="password-input" autocomplete="off">
                <p id="error-text" class="text-sm text-red-600"></p>
            </div>
            
            <button id="form-btn" class="bg-neutral-700 text-white font-bold rounded-xl px-4 py-2 hover:bg-lime-700 text-center transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                Iniciar sesion
            </button>
        </form>
    </div>
    <script src="/components/nav.js"></script>
    <script src="index.js"></script>
</body>
</html>
